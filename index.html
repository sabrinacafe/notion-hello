<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Life Preview</title>
  <style>
    :root {               /* claro = preto; escuro = branco */
      color-scheme: light dark;
      --fg: #000;
      --ring: #000;
    }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#fff; --ring:#fff; }
    }

    html,body{height:100%;margin:0}
    body{
      background: transparent;                 /* fica “invisível” no Notion */
      display:flex;align-items:flex-start;justify-content:center;
      color:var(--fg);
      font-family:"Times New Roman", Georgia, serif;
    }
    .wrap{width:min(880px,92%);margin-top:20px;text-align:center}
    .title{
      font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
      font-size:14px;letter-spacing:.12em;opacity:.8;margin:0 0 10px
    }
    .card{
      border:4px solid var(--ring);border-radius:10px;
      padding:28px 22px;background:transparent;color:var(--fg)
    }
    .greet{font-size:clamp(28px,5vw,48px);margin:0 0 8px;letter-spacing:.06em}
    .date{margin:0 0 12px;letter-spacing:.18em;font-size:14px;opacity:.9}
    .clock{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;letter-spacing:.35em;font-size:14px;margin:0}
  </style>
</head>
<body>
  <div class="wrap">
    <p class="title">Life Preview</p>
    <div class="card">
      <h1 id="greet" class="greet">GOOD MORNING</h1>
      <p id="date" class="date"></p>
      <p id="clock" class="clock"></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const NAME = params.get("name") || "Sabrina";

    function dispalyGreetings(now){
      const h = now.getHours();
      const text = (h<12) ? "GOOD MORNING " + NAME
                 : (h<17) ? "GOOD AFTERNOON " + NAME
                 :          "GOOD EVENING " + NAME;
      document.getElementById("greet").textContent = text;
    }
    function fmtDate(d){
      const opts={weekday:'long',year:'numeric',month:'long',day:'2-digit'};
      return new Intl.DateTimeFormat('en-US',opts).format(d).toUpperCase();
    }
    function fmtClock(d){
      const pad=n=>String(n).padStart(2,'0');
      return `${pad(d.getHours())} : ${pad(d.getMinutes())} : ${pad(d.getSeconds())}`;
    }
    function tick(){
      const now=new Date();
      dispalyGreetings(now);
      date.textContent = fmtDate(now);
      clock.textContent = fmtClock(now);
    }
    tick();
    setInterval(tick,1000);
  </script>
</body>
</html>
